name: Build Installer
on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build deps
        run: |
          pip install uv
          uv pip install --system -r requirements.txt
          uv pip install --system pyinstaller cyclonedx-bom

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Build binary
        run: |
          pyinstaller --onefile --name ytm-neoplayer ytm_player/__main__.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytm-neoplayer-${{ matrix.os }}
          path: dist/ytm-neoplayer*
      - name: Generate SBOM & Sign artefacts
        run: |
          cyclonedx-py -o sbom.xml
          cosign attest --yes --output-signature sbom.sig sbom.xml
